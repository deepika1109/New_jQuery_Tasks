<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D animation navigation</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="menu">
      <div class="bar"></div>
    </div>
    <div class="overly"></div>
    <nav>
      <a href="index.html" class="brand">Brand</a>
      <ul>
        <li class="nav-item">
          <a href="#" class="nav-link" data-text="Home">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-text="About">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-text="Portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-text="Service">Service</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-text="Contact">Contact</a>
        </li>
      </ul>

    </nav>

  </header>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <script>
    selector(".menu").addEventListener('click',  function() {
      this.classList.toggle('open');
      selector('header').classList.toggle('open');
      selector('.overlay').classList.toggle('open');
      

    });

    function selector($) {
      return document.querySelector($)
    }

  </script>
</body>

</html>
