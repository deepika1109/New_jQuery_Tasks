<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Swipe Slider</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="css/3dswipe.css">
</head>

<body>

  <div class="carousel">
    <div class="carousel-item">
      <img src="image/img-1.jpg" alt="">
    </div>
    <div class="carousel-item">
      <img src="image/img-2.jpg" alt="">
    </div>
    <div class="carousel-item">
      <img src="image/img-3.jpg" alt="">
    </div>
    <div class="carousel-item">
      <img src="image/img-4.jpg" alt="">
    </div>
    <div class="carousel-item">
      <img src="image/img-5.jpg" alt="">
    </div>
    <img src="image/mobile.png" class="mobile" alt="">
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
  $(document).ready(function(){
    $('.carousel').carousel();
  });
  </script>

  <!--  YouTube video-->
  <!--https://www.youtube.com/watch?v=-4m8bhSZgww-->
</body>

</html>
